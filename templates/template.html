<!DOCTYPE html>

<html>
    
<head>
<link rel="icon" type="image/png" sizes="32x32" href="static/images/icon32x32.png">
<title>LISTN - Rate Your Favorite Music</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/templatestyles.css" rel="stylesheet">
    <link href="/static/searchstyles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a href='/home'>
            <img src='static/images/listnn.png' class="navlogo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <form class="d-flex" method="post" action='/search' onsubmit="return validateForm()" >
              <input class="form-control me-sm-2" type="search" placeholder="Search for an album, single, or user" style="width: 700px;" name='search' id='searchbar' autocomplete="off">
              <button type="submit" style="background-color: transparent; border-color: transparent;"><img src='static/images/searchicon.png' style="height:23px; width:23px;"></button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" style="font-weight: bold;" href="/profile"> Profile
                  <span class="visually-hidden">(current)</span>
                </a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" style="font-weight: bold;" href="/logout">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block main %}{% endblock %}
      <div class="footer_container">
        
      </div>
      <script src="static/script.js"></script>
</body>

</html>
